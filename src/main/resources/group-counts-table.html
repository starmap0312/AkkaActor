<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Group-ID Histogram</title>
    <style>
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<table></table><!-- starts with an empty table -->

<script>
    var liveData = new WebSocket("ws://localhost:9001/group-counts");
    liveData.onopen = function(event) {
        console.log("Connected!", event);
    };
    liveData.onmessage = function(event) {
        var data = JSON.parse(event.data);
        //console.log(data);
        var content = $.map(data, function (count, type) {
            return "<tr><td>" + type + "</td><td>" + count + "</td></tr>";
        })
        $("table").html("<tr><th>Type</th><th>Count</th></tr>" + content.join());
    };
</script>

</body>
</html>
